
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MGNREGA Telangana Dashboard - Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>Our Voice, Our Rights â€” MGNREGA (Telangana)</h1>
      <div>
        <button id="voiceBtn" class="btn btn-outline-primary">ðŸ”Š Voice</button>
      </div>
    </div>

    <div class="mb-3 text-center">
      <select id="districtSelect" class="form-select w-50 d-inline-block">
        <!-- options injected server-side -->
        {% for d in districts %}
          <option value="{{ d }}">{{ d }}</option>
        {% endfor %}
      </select>
      <button id="showBtn" class="btn btn-success">Show Data</button>
      <button id="compareBtn" class="btn btn-info">Compare All Districts</button>
    </div>

    <div id="cards" class="row g-3 mb-4"></div>

    <div id="charts-area">
      <div class="mb-4">
        <h4>Persondays by Month</h4>
        <canvas id="persondaysChart"></canvas>
        <button class="btn btn-sm btn-outline-secondary mt-2" id="downloadPerson">Download Chart</button>
      </div>
      <div class="mb-4">
        <h4>Expenditure by Month (â‚¹ Crores)</h4>
        <canvas id="expenditureChart"></canvas>
        <button class="btn btn-sm btn-outline-secondary mt-2" id="downloadExp">Download Chart</button>
      </div>
      <div class="mb-4">
        <h4>Compare Districts (Persondays & Expenditure)</h4>
        <canvas id="compareChart"></canvas>
      </div>
    </div>

    <div class="mt-3">
      <button id="reportBtn" class="btn btn-danger">Download PDF Report</button>
    </div>
  </div>

<script src="/static/js/main.js"></script>
</body>
</html>
